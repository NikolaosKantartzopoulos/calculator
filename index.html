<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="my_main">
      <div class="grid-center" id="display_section">
        <div id="my_screen"></div>
      </div>
      <div class="grid-center" id="control_section">
        <div class="ctrl_button grid-center but_sec" id="ctrl_1">C</div>
        <div class="ctrl_button grid-center but_sec" id="ctrl_2">DEL</div>
      </div>
      <div class="grid-center" id="button_section">
        <div class="but_sec" id="but-1">7</div>
        <div class="but_sec" id="but-2">8</div>
        <div class="but_sec" id="but-3">9</div>
        <div class="but_sec" id="but-4">/</div>
        <div class="but_sec" id="but-5">4</div>
        <div class="but_sec" id="but-6">5</div>
        <div class="but_sec" id="but-7">6</div>
        <div class="but_sec" id="but-8">*</div>
        <div class="but_sec" id="but-9">1</div>
        <div class="but_sec" id="but-10">2</div>
        <div class="but_sec" id="but-11">3</div>
        <div class="but_sec" id="but-12">-</div>
        <div class="but_sec" id="but-13">.</div>
        <div class="but_sec" id="but-14">0</div>
        <div class="but_sec" id="but-15">=</div>
        <div class="but_sec" id="but-16">+</div>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
