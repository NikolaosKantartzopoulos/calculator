<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<main>
    <div id="display"></div>
    <div id="but_part" class="fl_col">

        <div class="fl_row" id="7to9">
            <div class="number_button" id="num-7"><span>7</span></div>
            <div class="number_button" id="num-8"><span>8</span></div>
            <div class="number_button" id="num-9"><span>9</span></div>
            <div class="oper_button" id="op/"><span>/</span></div>
        </div>
        <div class="fl_row" id="4to6">
            <div class="number_button" id="num-4"><span>4</span></div>
            <div class="number_button" id="num-5"><span>5</span></div>
            <div class="number_button" id="num-6"><span>6</span></div>
            <div class="oper_button" id="op*"><span>*</span></div>
        </div>              
        <div class="fl_row" id="1to3">
            <div class="number_button" id="num-1"><span>1</span></div>
            <div class="number_button" id="num-2"><span>2</span></div>
            <div class="number_button" id="num-3"><span>3</span></div>
            <div class="oper_button" id="op-"><span>-</span></div>
        </div>
        <div class="fl_row" id="1to3">
            <div class="number_button" id="num-."><span>.</span></div>
            <div class="number_button" id="num-0"><span>0</span></div>
            <div class="oper_button" id="op="><span>=</span></div>
            <div class="oper_button" id="op+"><span>+</span></div>

    <div>
</main>

  </body>
  <script src="scripts.js"></script>
</html>
